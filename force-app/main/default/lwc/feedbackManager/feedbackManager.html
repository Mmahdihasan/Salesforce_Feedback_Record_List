<template>
    <lightning-card>
        <lightning-layout vertical-align="center">
            <!-- Title on the left -->
            <lightning-layout-item size="10">
                <h1 class="slds-text-heading_medium slds-p-left_small">Feedback Manager</h1>
            </lightning-layout-item>

            <!-- Button on the right -->
            <lightning-layout-item size="2" alignment-bump="right">
                <lightning-button
                    label="Change Owner"
                    disabled={isButtonDisabled}
                    onclick={handleOpenModal}>
                </lightning-button>
                <lightning-button
                    label="New"
                    onclick={handleOpenNewModal}>
                </lightning-button>
            </lightning-layout-item>
        </lightning-layout>

        <div class="slds-p-around_medium">
            <!-- Search Filters in a Single Row -->
            <div class="slds-grid slds-gutters slds-m-bottom_large">
                <!-- Search by Name or Comments -->
                <div class="slds-col slds-size_1-of-3">
                    <lightning-input 
                        type="text" 
                        label="Name"
                        placeholder="Search by Name or Comments" 
                        onchange={handleSearchKeyChange}>
                    </lightning-input>
                </div>

                <!-- Start Date -->
                <div class="slds-col slds-size_1-of-3">
                    <lightning-input 
                        type="date" 
                        label="Start Date"
                        name="startDate" 
                        onchange={handleDateChange}>
                    </lightning-input>
                </div>

                <!-- End Date -->
                <div class="slds-col slds-size_1-of-3">
                    <lightning-input 
                        type="date" 
                        label="End Date"
                        name="endDate" 
                        onchange={handleDateChange}>
                    </lightning-input>
                </div>
            </div>

            <!-- Feedback Table -->
            <lightning-datatable
                key-field="Id"
                data={displayedFeedbackData}
                columns={columns}
                onsave={handleSave}
                oncellchange={handleCellChange}
                sorted-by={sortedBy}
                sorted-direction={sortedDirection}
                onsort={handleSort}
                draft-values={draftValues}
                onrowselection={handleRowSelection}
                onrowaction={handleRowAction}>
            </lightning-datatable>

    <!-- Modal for Change Owner -->
     
            <template if:true={isEditModalOpen}>
                <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <h2 class="slds-text-heading_medium">Edit Feedback</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium">
                            <lightning-input 
                                label="Feedback Name" 
                                value={selectedFeedbackEditRecord.Name} 
                                data-field="Name" 
                                onchange={handleFieldChange}>
                            </lightning-input>
                            <lightning-input 
                                label="Rating" 
                                type="number" 
                                value={selectedFeedbackEditRecord.Rating__c} 
                                data-field="Rating__c" 
                                onchange={handleFieldChange}>
                            </lightning-input>
                            <lightning-textarea 
                                label="Comment" 
                                value={selectedFeedbackEditRecord.Comment__c} 
                                data-field="Comment__c" 
                                onchange={handleFieldChange}>
                            </lightning-textarea>
                            <lightning-input 
                                label="Date" 
                                type="date" 
                                value={selectedFeedbackEditRecord.Date__c} 
                                data-field="Date__c" 
                                onchange={handleFieldChange}>
                            </lightning-input>

                            <div class="search-container" style="position: relative;">
                                <lightning-input 
                                    type="text" 
                                    label="Contact" 
                                    placeholder="Search for a contact"
                                    value={selectedContactName} 
                                    onchange={handleContactSearch} 
                                    onfocus={handleFocus}
                                    data-id="contactSearchField">
                                </lightning-input>

                                <!-- Cross symbol to clear the selected contact -->
                                <template if:true={selectedContactId}>
                                    <span 
                                        onclick={clearContactSelection}
                                        style="position: absolute; top: 72%; right: 10px; transform: translateY(-50%); border: none; background: none; cursor: pointer; padding: 0; font-size: 16px; line-height: 1;"
                                        title="Clear Selection">
                                        ✖
                                    </span>
                                </template>
                            </div>

                            <!-- Dropdown showing contact list -->
                            <template if:true={isDropdownVisible}>
                                <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid">
                                    <template for:each={contactSearchResults} for:item="contact">
                                        <li key={contact.Id} class="slds-listbox__item">
                                            <a onclick={handleContactSelection} data-id={contact.Id} class="slds-text-link">
                                                {contact.Name}
                                            </a>
                                        </li>
                                    </template>
                                </ul>
                            </template>

                            <div class="search-container" style="position: relative;">
                                <lightning-input 
                                    type="text" 
                                    label="Account" 
                                    placeholder="Search for a Account"
                                    value={selectedAccountName} 
                                    onchange={handleAccountSearch} 
                                    onfocus={handleFocus}
                                    data-id="accountSearchField">
                                </lightning-input>

                                <!-- Cross symbol to clear the selected contact -->
                                <template if:true={selectedAccountId}>
                                    <span 
                                        onclick={clearAccountSelection}
                                        style="position: absolute; top: 72%; right: 10px; transform: translateY(-50%); border: none; background: none; cursor: pointer; padding: 0; font-size: 16px; line-height: 1;"
                                        title="Clear Selection">
                                        ✖
                                    </span>
                                </template>
                            </div>

                            <!-- Dropdown showing contact list -->
                            <template if:true={isDropdownVisible}>
                                <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid">
                                    <template for:each={accountSearchResults} for:item="account">
                                        <li key={account.Id} class="slds-listbox__item">
                                            <a onclick={handleAccountSelection} data-id={account.Id} class="slds-text-link">
                                                {account.Name}
                                            </a>
                                        </li>
                                    </template>
                                </ul>
                            </template>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                            <lightning-button label="Save" variant="brand" onclick={saveChanges}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>

            <!-- Pagination Controls -->
            <div class="slds-grid slds-m-top_medium">
                <!-- Page Number on the Left -->
                <div class="slds-col slds-align_absolute-left">
                    <span class="slds-text-heading_small">Page {currentPage} of {totalPages}</span>
                </div>

                <!-- Record Info in the Middle -->
                <div class="slds-col slds-align_absolute-center">
                    <span class="slds-text-heading_small">Record {pageInfoText}</span>
                </div>
            
                <!-- Buttons on the Right -->
                <div class="slds-col slds-grid slds-grid_align-end">
                    <button onclick={previousPage} disabled={isFirstPage} class="slds-button slds-button_neutral">Previous</button>
                    <button onclick={nextPage} disabled={isLastPage} class="slds-button slds-button_neutral slds-m-left_small">Next</button>
                </div>
            </div>

            <!-- Export to CSV Button -->
            <div class="slds-m-top_medium">
                <lightning-button 
                    label="Export to CSV" 
                    onclick={exportToCSV}>
                </lightning-button>
            </div>

            <div class="slds-m-top_large">
                <h2>Rating Distribution</h2>
                <div class="chart-container" 
                     style="position: relative; height: 600px; width: 600px; margin: auto;">
                    <canvas></canvas>
                </div>
            </div>
        </div>
    </lightning-card>

    <!-- Modal for Change Owner -->

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Change Owner</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <p>You have selected {selectedRecords.length} records.</p>
    
                    <div class="search-container" style="display: flex; align-items: center; position: relative;">
                        
                        <!-- Dropdown selector -->
                        <div style="margin-right: 8px; display: flex; align-items: center;">
                            <div 
                                class="dropdown-selector" 
                                style="cursor: pointer; color: blue; padding: 4px 8px; border: 1px solid #ccc; border-radius: 4px; display: inline-block;" 
                                onclick={toggleDropdown}>
                                {selectedOption} ▼
                            </div>
                            <template if:true={isDropdownOpen}>
                                <div 
                                    class="dropdown-menu" 
                                    style="position: absolute; top: 30px; left: 0; background: white; border: 1px solid #ccc; border-radius: 4px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); z-index: 1000;">
                                    <div 
                                        class="dropdown-item" 
                                        style="padding: 8px; cursor: pointer; color: black;" 
                                        onclick={selectUser}>
                                        User
                                    </div>
                                    <div 
                                        class="dropdown-item" 
                                        style="padding: 8px; cursor: pointer; color: black;" 
                                        onclick={selectQueue}>
                                        Queue
                                    </div>
                                </div>
                            </template>
                        </div>
    
                        <!-- Search input -->
                        <div style="flex-grow: 1;">
                            <lightning-input 
                                type="text" 
                                label="Search" 
                                placeholder="Enter new owner name"
                                value={searchKey} 
                                onfocus={handleFocus}
                                onchange={handleSearchChange}>
                            </lightning-input>
                        </div>
    
                        <!-- Clear selection -->
                        <div>
                            <template if:true={isConditionMet}>
                                <span 
                                    onclick={resetAllSelections}
                                    style="position: absolute; top: 72%; right: 10px; transform: translateY(-50%); border: none; background: none; cursor: pointer; padding: 0; font-size: 16px; line-height: 1;"
                                    title="Clear Selection">
                                    ✖
                                </span>
                            </template>
                        </div>
                    </div>
    
                    <!-- Dropdown for user/queue list -->
                    <template if:true={isDropdownVisible}>
                        <ul class="slds-list_dotted slds-p-top_small">
                            <template if:true={isUserDropdownActive}>
                                <template for:each={userList} for:item="user">
                                    <li key={user.Id}>
                                        <button 
                                            class="slds-button slds-button_neutral" 
                                            data-id={user.Id} 
                                            data-name={user.Name}
                                            onclick={handleUserSelect}>
                                            {user.Name}
                                        </button>
                                    </li>
                                </template>
                            </template>
                            <template if:false={isUserDropdownActive}>
                                <template for:each={queueList} for:item="queue">
                                    <li key={queue.Id}>
                                        <button 
                                            class="slds-button slds-button_neutral" 
                                            data-id={queue.Id} 
                                            data-name={queue.Name}
                                            onclick={handleQueueSelect}>
                                            {queue.Name}
                                        </button>
                                    </li>
                                </template>
                            </template>
                        </ul>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-input 
                        type="checkbox" 
                        label="Send email to the owner" 
                        checked={isEmailSelected} 
                        onchange={handleEmailCheckboxChange}>
                    </lightning-input>     
                    <lightning-button variant="neutral" label="Cancel" onclick={handleClose}></lightning-button>
                    <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
                </footer>
            </div>
        </section>
    </template>  

    <!-- Modal for new FeedbackRecord -->
    
    <template if:true={isNewModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Edit Feedback</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input 
                        label="Feedback Name" 
                        value={selectedFeedbackEditRecord.Name} 
                        data-field="Name" 
                        onchange={handleNewFeedbackRecord}>
                    </lightning-input>
                    <lightning-input 
                        label="Rating" 
                        type="number" 
                        value={selectedFeedbackEditRecord.Rating__c} 
                        data-field="Rating__c" 
                        onchange={handleNewFeedbackRecord}>
                    </lightning-input>
                    <lightning-textarea 
                        label="Comment" 
                        value={selectedFeedbackEditRecord.Comment__c} 
                        data-field="Comment__c" 
                        onchange={handleNewFeedbackRecord}>
                    </lightning-textarea>
                    <lightning-input 
                        label="Date" 
                        type="date" 
                        value={selectedFeedbackEditRecord.Date__c} 
                        data-field="Date__c" 
                        onchange={handleNewFeedbackRecord}>
                    </lightning-input>

                    <div class="search-container" style="position: relative;">
                        <lightning-input 
                            type="text" 
                            label="Contact" 
                            placeholder="Search for a contact"
                            value={selectedContactName} 
                            onchange={handleContactSearch} 
                            onfocus={handleFocus}
                            data-id="contactSearchField">
                        </lightning-input>

                        <!-- Cross symbol to clear the selected contact -->
                        <template if:true={selectedContactId}>
                            <span 
                                onclick={clearContactSelection}
                                style="position: absolute; top: 72%; right: 10px; transform: translateY(-50%); border: none; background: none; cursor: pointer; padding: 0; font-size: 16px; line-height: 1;"
                                title="Clear Selection">
                                ✖
                            </span>
                        </template>
                    </div>

                    <!-- Dropdown showing contact list -->
                    <template if:true={isDropdownVisible}>
                        <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid">
                            <template for:each={contactSearchResults} for:item="contact">
                                <li key={contact.Id} class="slds-listbox__item">
                                    <a onclick={handleContactSelection} data-id={contact.Id} class="slds-text-link">
                                        {contact.Name}
                                    </a>
                                </li>
                            </template>
                        </ul>
                    </template>

                    <div class="search-container" style="position: relative;">
                        <lightning-input 
                            type="text" 
                            label="Account" 
                            placeholder="Search for a Account"
                            value={selectedAccountName} 
                            onchange={handleAccountSearch} 
                            onfocus={handleFocus}
                            data-id="accountSearchField">
                        </lightning-input>

                        <!-- Cross symbol to clear the selected contact -->
                        <template if:true={selectedAccountId}>
                            <span 
                                onclick={clearAccountSelection}
                                style="position: absolute; top: 72%; right: 10px; transform: translateY(-50%); border: none; background: none; cursor: pointer; padding: 0; font-size: 16px; line-height: 1;"
                                title="Clear Selection">
                                ✖
                            </span>
                        </template>
                    </div>

                    <!-- Dropdown showing contact list -->
                    <template if:true={isDropdownVisible}>
                        <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid">
                            <template for:each={accountSearchResults} for:item="account">
                                <li key={account.Id} class="slds-listbox__item">
                                    <a onclick={handleAccountSelection} data-id={account.Id} class="slds-text-link">
                                        {account.Name}
                                    </a>
                                </li>
                            </template>
                        </ul>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeNewModal}></lightning-button>
                    <lightning-button label="Save" variant="brand" onclick={saveNewFeedback}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
